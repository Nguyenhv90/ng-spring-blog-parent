<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Spring ng blog</h1>
            </div>
            <div class="col-md-6" *ngIf="authService.isAuthenticated()">
                <a href="/add-post" class="new-post">Add post</a>
                <button class="logout btn btn-default" (click)="logout()">Logout</button>
            </div>
            <div class="col-md-6" *ngIf="!authService.isAuthenticated()">
                <a href="/login" class="login btn btn-primary">Login</a>
                <a href="/register" class="register btn btn-primary">Register</a>
            </div>
        </div>
    </div>
</div>
